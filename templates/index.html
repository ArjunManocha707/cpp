<body>

      <br>
      <div class="container-fluid">
            <form action="/predict" method="post" class="row g-3">
                  <div class="col-md-6">
                        <label for="year" class="form-label">Year:</label>
                        <input class="form-control" name="year" type="text">
                  </div>
                  <div class="col-md-6">
                        <label for="brand" class="form-label">Brand:</label>
                        <input class="form-control" name="brand" type="text">
                  </div>
                  <div class="col-md-6">
                        <label for="model" class="form-label">Model:</label>
                        <input class="form-control" name="model" type="text">
                  </div>
                  <div class="col-md-6">
                        <label for="driven" class="form-label">Driven:</label>
                        <input class="form-control" name="driven" type="text">
                  </div>
                  <div class="col-md-6">
                        <label for="owners" class="form-label">Owners:</label>
                        <input class="form-control" name="owners" type="text">
                  </div>
                  <div class="col-md-6">
                        <label for="fuel" class="form-label">Fuel:</label>
                        <input class="form-control" name="fuel" type="text">
                  </div>
                  <div class="col-md-6">
                        <label for="car_type" class="form-label">Car Type:</label>
                        <input class="form-control" name="car_type" type="text">
                  </div>
                  <button type="submit" class="btn btn-primary" value="Predict">Predict The Selling Price Of Your Used
                        Car.</button>
            </form>
      </div>
